<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div id="header">
        <h1>
            Welcome to Expense Tracker Application
        </h1>
    </div>
    

    <form id="my-form" onsubmit="saveToDb(event)">
        <center>
            <label for="addexpenseinput">Expense Amount</label>
            <input type="text" placeholder="Enter expense amount" id="addexpenseinput"  required />
            &#160&#160&#160&#160&#160

            <label for="description">Expense Description</label>
            <input type="text"  id="addexpensedescription" placeholder="Enter expense description"
                required />
            &#160&#160&#160&#160&#160

            <label for="category">Expense Category</label>
            <select id="addexpensecategory"  required>
                <option></option>
                <option value="Fuel">Fuel</option>
                <option value="Movie">Movie</option>
                <option value="Food">Food</option>
                <option value="Electricity">Electricity</option>
            </select>

            <button type="button submit" class="btn btn-success sm-2 center" id="addexpensebtn" style="display: block;">
                Add Expense
            </button>
            <button type="button" class="btn btn-success sm-2 center" id="updateexpensebtn" style="display: none;">
                Update Expense
            </button>
        </center>
    </form>

    <!-- <hr /> -->

    <div id="tableitems">
        <table class="table table-striped" id="addedexpenselist">
        </table>
    </div>


    <script src="../script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
</body>
</html>
