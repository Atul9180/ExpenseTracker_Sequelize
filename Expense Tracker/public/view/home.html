<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../public/icons8-consumption-96.png">
  <title>Expense Tracker</title>
  

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<div class="w-full max-h-screen">
  <!-- header -->
  <div class="container max-w-[1500px] mx-auto bg-green-200 py-2 mb-5 rounded-lg">
    <h1 class="text-center text-xl font-bold animate-bounce">Expense Tracker</h1>
  </div>

  <!--  main container -->
  <div class=" container md:flex lg:flex xl:flex  ">

    <!-- form container -->
    <div class="w-full md:w-1/4 lg:w-1/3 xl:w-1/3 p-4 mx-auto">
      <form id="my-form" onsubmit="saveToDb(event)" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="addexpenseinput">
            Expense Amount
          </label>
          <input type="text" placeholder="Enter expense amount" id="addexpenseinput"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="addexpensedescription">
            Expense Description
          </label>
          <input type="text" id="addexpensedescription" placeholder="Enter expense description"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required>
        </div>
        <div class="mb-4">
          <label for="category" class="block text-gray-700 text-sm font-bold mb-2">Expense Category</label>
          <select id="addexpensecategory"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required>
            <option></option>
            <option value="Fuel">Fuel</option>
            <option value="Movie">Movie</option>
            <option value="Food">Food</option>
            <option value="Electricity">Electricity</option>
          </select>
        </div>
        <div class="flex items-center justify-between">
          <button type="button submit"
            class="btn btn-success sm-2 center bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            id="addexpensebtn" style="display: block;">
            Add Expense
          </button>
          <button type="button"
            class="btn btn-success sm-2 center bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            id="updateexpensebtn" style="display: none;">
            Update Expense
          </button>
        </div>
      </form>

      <!-- Insertion Successful alert -->
      <div id="insertion-alert" class="bg-green-500 text-white p-3 hidden ">
        <span class="font-bold">Expense added Successfully!</span>
        <!-- <button id="close-button" class="bg-red-500 text-white rounded-full w-6 ">
          <span class="font-bold mx-auto">X</span>
        </button> -->
      </div>
      
      <!-- updation-alert -->
      <div id="updation-alert" class="bg-green-500 text-white p-3 hidden">
        <span class="font-bold">Expense Updated Successfully!</span>
      </div>

      <!-- deletion-alert -->
      <div id="deletion-alert" class="bg-red-400 text-white p-3 hidden">
        <span class="font-bold">Expense deleted Successfully!</span>
      </div>

      <!-- error alert -->
      <div id="error-alert" class="bg-red-400 text-white p-3 hidden">
        <span class="error-textMsg font-bold"></span>
        <button id="close-button" class="bg-red-500 text-white rounded-full ">
          <span class="font-bold mx-auto">X</span>
        </button>
      </div>

   </div>



    <!--  Expense Data Conatiner -->
    <div class=" container w-full md:w-3/4 lg:w-2/3 xl:w-2/3 p-4 max-h-[480px] overflow-y-scroll mx-auto" id="tableitems">
      <!-- Expense Records Table -->
      <table class="w-full shadow-xl rounded mx-auto ">
        <thead>
          <tr class="bg-gray-300 text-gray-700 font-bold text-sm">
            <th class="py-3 px-3 border-b border-gray-400">Expense Amount</th>
            <th class="py-3 px-3 border-b border-gray-400">Expense Description</th>
            <th class="py-3 px-3 border-b border-gray-400">Expense Category</th>
            <th class="py-3 px-3 border-b border-gray-400">Actions</th>
          </tr>
        </thead>
        <tbody class="text-center" id="addedexpenselist">
         <!-- tr goes here -->
        </tbody>
      </table>

    </div>
  </div>


  <script src="../script_async.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
</div>
</body>
</html>
