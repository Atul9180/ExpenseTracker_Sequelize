<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../public/icons8-consumption-96.png">
  <title>Expense Tracker</title>
  <!-- <link rel="stylesheet" href="/public/css/tailwind.css"> -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <!-- header -->
  <div class="container sm:w-full max-w-7xl border border-blue-400 max-h-5xl text-center p-3 text-2xl bg-gray-200 mb-4">
    Sign Up
  </div>


  <!-- error alert -->
  <div id="errorAlert" class="bg-red-700 rounded-lg p-2 hidden text-base  text-center" role="alert">
  </div>

  <!-- success alert-->
  <div id="successAlert" class="bg-green-700 rounded-lg p-2 hidden text-base  text-center" role="alert">
  </div>


  <!-- SignUp Form -->
  <div class="container  sm:w-full max-w-7xl mt-[10vh] mx-auto  flex items-center justify-center">

    <div class="w-full max-w-sm bg-gray-200 rounded-2xl shadow-lg p-[36px]">
      <form id="signup-form" method="POST" action="/user/signup">

        <div class="bg-gray-100 rounded-2xl shadow-lg md:flex items-center mb-6 ">
          <div class="md:w-1/3">
            <label class="block text-[#002D74] font-semibold md:text-right mb-1 md:mb-0 pr-4" for="nameInput">
              Full Name
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-white-300 appearance-none border-2 border-gray-100 rounded w-full py-2 px-4 text-gray-900 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="nameInput" name="nameInput" type="text" placeholder="Enter Full Name" required>
          </div>
        </div>

        <div class="bg-gray-100 rounded-2xl shadow-lg  md:flex items-center mb-6">
          <div class="md:w-1/3">
            <label class="block text-[#002D74] font-semibold md:text-right mb-1 md:mb-0 pr-4" for="emailInput">
              Email
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-white-300 appearance-none border-2 border-gray-100 rounded w-full py-2 px-4 text-gray-900 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="emailInput" name="emailInput" type="email" placeholder="Enter email" required>
          </div>
        </div>

        <div class="bg-gray-100 rounded-2xl shadow-lg  md:flex items-center mb-6">
          <div class="md:w-1/3">
            <label class="block text-[#002D74] font-semibold md:text-right mb-1 md:mb-0 pr-4" for="passwordInput">
              Password
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-white-300 appearance-none border-2 border-gray-100 rounded w-full py-2 px-4 text-gray-900 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="passwordInput" name="passwordInput" type="password" placeholder="******************" required>
          </div>
        </div>

        <div class="md:flex md:items-center">
          <div class="md:w-1/3"></div>
          <div class="md:w-2/3">
            <button id="signupBtn"
              class="bg-[#002D74] rounded-xl py-2 text-white max-w-full px-10  hover:scale-110 duration-300"
              type="submit">
              Sign Up
            </button>
          </div>
        </div>
      </form>

      <div class="mt-4 grid grid-cols-3 items-center text-gray-500">
        <hr class="border-gray-500" />
        <p class="text-center text-sm">OR</p>
        <hr class="border-gray-500" />
      </div>


      <div class=" flex justify-between items-center mt-3 text-black-300">
        <p>Already have an account?</p>
        <a href="./login.html">
          <button class="py-2 px-5 ml-3 bg-white border rounded-xl hover:scale-110 duration-300 border-blue-400  ">
            Login</button></a>
      </div>

    </div>
  </div>

  <!-- Javascript -->
  <script src="../js/signup.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>

</body>

</html>
