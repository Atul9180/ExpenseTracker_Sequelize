<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../public/icons8-consumption-96.png">
  <title>Expense Tracker (Signup)</title>
  <!-- <link rel="stylesheet" href="/public/css/tailwind.css"> -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  
    <!-- header -->
    <div class="container  sm:w-full max-w-7xl border border-blue-400 max-h-5xl text-center p-3 text-2xl bg-gray-200 mb-6">
        Sign Up
    </div>


    <!-- error alert -->
    <div id="error-alert" class="bg-red-400 text-white p-3 mt-5 hidden">
      <span class=" font-bold" id="Output"></span>
    </div>

    
    <!-- SignUp Form -->
    <div class="container  sm:w-full max-w-7xl mt-[8vh] mx-auto p-6 flex items-center justify-center">
    <form id="signup-form" method="POST" action="/user/signup" class="w-full max-w-sm border border-gray-200 shadow-md p-[35px]">
        
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="nameInput">
              Full Name
            </label>
          </div>
          <div class="md:w-2/3">
            <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="nameInput" name="nameInput" type="text" placeholder="Enter Full Name.." required>
          </div>
        </div>
        
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="emailInput">
                Email
              </label>
            </div>
            <div class="md:w-2/3">
              <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="emailInput" name="emailInput" type="email" placeholder="Enter email.." required>
            </div>
        </div>

        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="passwordInput">
              Password
            </label>
          </div>
          <div class="md:w-2/3">
            <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="passwordInput" name="passwordInput" type="password" placeholder="******************" required>
          </div>
        </div>

        <div class="md:flex md:items-center">
          <div class="md:w-1/3"></div>
          <div class="md:w-2/3">
            <button id="signupBtn" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit">
              Sign Up
            </button>
          </div>
        </div>

        <div class="mt-2 p-1">
          <span><a href="./login.html">Existing User? Please Sign in..</a></span>
      </div>
      
      </form>
      </div>

      <!-- Javascript -->
      <script src="../js/signup.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>

</body>
</html>
